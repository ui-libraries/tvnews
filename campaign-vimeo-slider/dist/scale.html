<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="video-title">Video Index:</div>
    <div id="video-container">
    </div>
    <div id="slidercontainer" class="slidecontainer">
      <p><strong>When you are ready to begin, please click the play button on the Vimeo player. Then, answer this question using the slider below:</strong></p>
      <p><strong>At this point in the ad, how would you rate the political candidate who sponsored the ad?</strong></p>
      <!-- https://stackoverflow.com/questions/28283332/style-lower-and-upper-fill-in-html5-range-input-->
      <input id="slider" type="range" min="0" max="100" value="50" class="slider">
      <div id="slidecolor">
        <div id="slider-value">50</div><div id="likert">Neither Agree nor Disagree</div>
      </div>
      <button class="btn btn-primary" id="next-video">Next Video</button>
      <br>
      <button class="btn btn-primary" id="download">Download CSV</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
  <script src="js/bundle.js" charset="utf-8"></script>
  <div id="focus-trap" tabindex="0" style="position: absolute; opacity: 0; pointer-events: none;"></div>
</body>
</html>
