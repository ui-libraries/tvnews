<!DOCTYPE html>
<html>
<head>
  <style>
    .range-container {
      width: 20px;
      height: 200px;
      position: relative;
      border: 1px solid #000;
      margin: 20px;
      padding: 0;
      overflow: hidden;
    }

    .range-thumb {
      width: 20px;
      height: 20px;
      background-color: #000;
      position: absolute;
      top: 0;
      left: 0;
      cursor: grab;
    }

    .range-stop {
      position: absolute;
      top: 0;
      left: -5px;
      width: 30px;
      height: 1px;
      background-color: #000;
      pointer-events: none;
    }

    .range-stop:nth-child(1) { top: 0%; }
    .range-stop:nth-child(2) { top: 11.1%; }
    .range-stop:nth-child(3) { top: 22.2%; }
    .range-stop:nth-child(4) { top: 33.3%; }
    .range-stop:nth-child(5) { top: 44.4%; }
    .range-stop:nth-child(6) { top: 55.5%; }
    .range-stop:nth-child(7) { top: 66.6%; }
    .range-stop:nth-child(8) { top: 77.7%; }
    .range-stop:nth-child(9) { top: 88.8%; }
  </style>
</head>
<body>
  <div class="range-container">
    <div class="range-stop"></div>
    <div class="range-stop"></div>
    <div class="range-stop"></div>
    <div class="range-stop"></div>
    <div class="range-stop"></div>
    <div class="range-stop"></div>
    <div class="range-stop"></div>
    <div class="range-stop"></div>
    <div class="range-stop"></div>
    <div class="range-thumb" draggable="true"></div>
  </div>

  <script>
    const rangeContainer = document.querySelector('.range-container');
    const rangeThumb = document.querySelector('.range-thumb');
    const rangeStops = Array.from(document.querySelectorAll('.range-stop'));

    let isDragging = false;

    rangeThumb.addEventListener('mousedown', startDrag);
    rangeThumb.addEventListener('mouseup', stopDrag);
    rangeContainer.addEventListener('mousemove', drag);

    function startDrag() {
      isDragging = true;
    }

    function stopDrag() {
      isDragging = false;
    }

    function drag(event) {
      if (isDragging) {
        const rangeRect = rangeContainer.getBoundingClientRect();
        const y = event.clientY - rangeRect.top;
        const clampedY = Math.max(0, Math.min(y, rangeRect.height));
        const positionPercentage = (clampedY / rangeRect.height) * 100;
        rangeThumb.style.top = `${positionPercentage}%`;
      }
    }
  </script>
</body>
</html>
