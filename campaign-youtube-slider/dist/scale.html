<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="statement"><strong>Do you agree or disagree with the following statement?<br><br>"At this time, the primary purpose of the ad is to attack a candidate."</strong><br><br></div>
    <div id="video-title">Video Index:</div>
    <div id="video-container">
    </div>
    <div id="slidercontainer" class="slidecontainer">
      <!-- https://stackoverflow.com/questions/28283332/style-lower-and-upper-fill-in-html5-range-input-->
      <input id="slider" type="range" min="0" max="100" value="50" class="slider">
      <div id="slidecolor">
        <div id="slider-value">50</div><div id="likert">Neither Agree nor Disagree</div>
      </div>
      <button class="btn btn-primary" id="next-video">Next</button>
      <br>
      <button class="btn btn-primary" id="download">Download CSV</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
  <script src="js/bundle.js" charset="utf-8"></script>
</body>
</html>
